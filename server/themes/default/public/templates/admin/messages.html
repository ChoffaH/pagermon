<div class="row" style="padding-top: 11px;">
</div>
<div ng-if="loading" class="loading"><i class="fa fa-spinner fa-spin"></i></div>
<div class="alert {{alertMessage.type}} alert-dismissable alert-fixed fade in" ng-if="alertMessage.show">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="alertMessage.show = false">&times;</button>
  <strong>{{alertMessage.text}}</strong>
</div>
<div class="row" style="padding-top: 10px">
  <div class="col-sm-6 col-xs-12">
    <h4 style="padding-left: 15px;"><a href="/admin/">Admin</a> / Messages</h4></div>

  <div class="col-xs-12">
          <hr />
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span>
        <input id="search" type="text" class="form-control" name="search" placeholder="Filter" ng-model="search">
      </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
    <p></p>
    <div class="">
      <table class="table table-condensed table-hover table-striped valign">
        <thead class="thead-default">
          <tr>
            <th></th>
            <th style="text-align: center;">ID</th>
            <th style="text-align: center;">Date</th>
            <th style="text-align: center;">Time</th>
            <th style="text-align: center;">Src</th>
            <th style="text-align: center;">Capcode</th>
            <th style="text-align: center;">Agency</th>
            <th style="text-align: center;">Alias</th>
            <th style="text-align: left;">Message</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="message in messages | filter: search">
          <td class="shrink" style="vertical-align: middle;">
            <input ng-model="message.selected" type="checkbox"/>
          </td>
          <td class="shrink">
            <span style="font-family: monospace;">
              <strong>{{message.id}}</strong>
            </span>
          </td>
          <td class="shrink">
              {{message.date}}
          </td>
          <td class="shrink">
            {{message.time}}
          </td>
          <td class="shrink" style="background-color: {{message.color || 'transparent'}};">
            <span style="color: {{ message.color ? 'white' : 'black' }};">
              <strong>{{message.source}}</strong>
            </span>
          </td>
          <td class="shrink" style="background-color: {{message.color || 'transparent'}};">
            <span style="color: {{ message.color ? 'white' : 'black' }};">
              <strong>{{message.address}}</strong>
            </span>
          </td>
          <td class="shrink">
            <strong>{{message.agency || ''}}</strong>
          </td>
          <td class="shrink">
            <strong>{{message.alias || ''}}</strong>
          </td>
          <td class="expand">
            {{message.message || ''}}
          </td>
        </tbody>
      </table>
    </div>
  </div>
<div class="btn-group-vertical" id="buttons-management">
  <button type="button" ng-disabled="!messageSelected()" ng-click="messageDelete()" class="btn btn-danger ">Delete Selected</button>
</div>
